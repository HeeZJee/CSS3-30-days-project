<body>
    <h1>Supports Rule</h1>
    <div class="sandbox">
        <section> 
            <p>The @supports CSS at-rule lets you specify declarations that depend on a browser's support for one or more specific CSS features. This is called a feature query. The rule may be placed at the top level of your code or nested inside any other conditional group at-rule.</p>
        </section>
    </div>
</body>
